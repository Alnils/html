<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
   <link rel="stylesheet" href="/main.css">
   <title>AN - Silicon Inc.</title>
</head>
<body>

   
   <!-- Header -->

   <header>
      <div class="container"></div>>
         <div class="header-area">
            <div class="logotype">
               <a href="index.html">
                  <img src="/assets/silicon_icon_text.svg" alt="Silicon Inc. Logo">
               </a>
            </div>
            <div class="settings">
               <div class="darkmode">
                  <img src="/assets/darkmode_icon.png" alt="Dark Mode Icon">
               </div>
               <div class="User_menu">
                  <a href="login.html" class="btn">
                     <img src="/assets/user_icon.svg" alt="User Icon">
                     <span class="btn-signin-text">Sign In</span>
                  </a>  
               </div>
            </div>
         </div>
      </div>   
   </header>

   
   <!-- Hero -->

   <section id="Hero" class="hero">
      <div class="container">
         <div class="hero-area">
            <div class="hero-content">
               <h1 class="hero-title">Manage all your money in one app</h1>
               <p class="hero-ingress">Our app helps you track your expenses, create budgets, and achieve your financial goals with ease.</p>
               <div class="hero-buttons">
                  <a href="#" class="btn-download">
                     <p class="download-app-text">Download on the</p>
                     <img class="download-app-icon" src="/assets/appStore_icon.svg" alt="Apple Icon">
                     <p class="download-app-store">App Store</p>
                  </a>
                  <a href="#" class="btn-download">
                     <p class="btn-googlePlay-text-small">Get it on</p>
                     <img class="download-googlePlay-image" src="/assets/googlePlay_icon.svg" alt="googlePlay Icon">
                     <p class="btn-googlePlay-text">Google Play</p>
                  </a>
               </div>
            </div>

            <div class="hero-image">
               <img src="/assets/hero_image.svg" alt="Hero Image">
            </div>
         </div>
      </div>
   </section>
   
   <!-- Brands -->

   <div class="flex Brands">
      <div class="box">Brands</div>
   </div>
   
   
   <!-- Features -->

   <div class="flex Features">
      <div class="box">Features</div>
   </div>

   
   <!-- How-Does-It-Work -->

   <div class="flex How-Does-It-Work">
      <div class="box">How-Does-It-Work</div>
   </div>

   
   <!-- AppFeatures -->

   <div class="flex AppFeatures">
      <div class="box">AppFeatures</div>
   </div>

   
   <!-- Testimonials -->

   <div class="flex Testimonials">
      <div class="box">Testimonials</div>
   </div>
   
   
   <!-- FAQ -->

   <div class="flex FAQ">
      <div class="box">FAQ</div>
   </div>
   
   
   <!-- Subscribe -->

   <div class="flex Subscribe">
      <div class="box">Subscribe</div>
   </div>

   
   <!-- Footer     -->

   <footer>
      <div class="box">Footer</div>
   </footer>


   
</body>
</html>
