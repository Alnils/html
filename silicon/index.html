      <!-- SCRIPTS: START HERE -->
      <script>
         // HEADER: Dark Mode Toggle
         const darkToggle = document.getElementById('darkmode-toggle');
         darkToggle.addEventListener('click', function () {
            document.body.classList.toggle('darkmode');
            darkToggle.classList.toggle('on');
            // Toggle CSS variables for dark mode
            if (document.body.classList.contains('darkmode')) {
               document.documentElement.style.setProperty('--color-body-background', '#18181b');
               document.documentElement.style.setProperty('--color-body-text', '#e5e7eb');
               document.documentElement.style.setProperty('--color-heading-text', '#fafafa');
               document.documentElement.style.setProperty('--color-button-background', '#6366F1');
               document.documentElement.style.setProperty('--color-button-download-background', '#6366F1');
            } else {
               document.documentElement.style.setProperty('--color-body-background', '#ffffff');
               document.documentElement.style.setProperty('--color-body-text', '#565973');
               document.documentElement.style.setProperty('--color-heading-text', '#0b0F19');
               document.documentElement.style.setProperty('--color-button-background', 'var(--primary)');
               document.documentElement.style.setProperty('--color-button-download-background', '#0b0F19');
            }
         });
